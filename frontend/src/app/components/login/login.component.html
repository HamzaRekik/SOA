<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Set your desired background color */
    }

    .container {
      max-width: 100%;
      width: 400px; /* Set your desired width */
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
<div class="container">
  <div class="max-w-md relative flex flex-col p-4 rounded-md text-black bg-white">
    <div  class="text-2xl font-bold mb-2 text-[#1e0e4b] text-center pb-3">Reglement des factures</div>
    <form #authForm="ngForm" class="flex flex-col gap-3" (ngSubmit) = "onSubmit(authForm)">

          <div class="block relative">
            <label for="email" class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Email</label>
            <input ngModel name="email" required email
                    type="text" id="email"
                   class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2  ring-gray-900 outline-0">

          </div>
          <div class="block relative">
            <label for="password"
                   class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Mot de passe</label>
            <input ngModel name="password" required minlength="6" type="text" id="password"
                   class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">

          </div>
          <button type="submit" class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal" [disabled]="!authForm.valid">Se Connecter
          </button>


    </form>
    <div class="text-sm text-center mt-[1.6rem]">Vous n'avez pas de compte? <a class="text-sm text-[#7747ff]" routerLink="/register">S'inscrire</a></div>
  </div>
</div>
</body>

</html>
